# Workflow usando cloudbuild.yaml (como el proyecto exitoso de tu amigo)
name: CI/CD Pipeline para Hello-World FastAPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies for linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -r requirements.txt
        
    - name: Run Flake8 linter
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check code formatting with Black
      run: |
        black --check .
        
    - name: Check import order with Isort
      run: |
        isort --check-only --profile black .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies for testing
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run Pytest tests
      run: |
        pytest

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    environment: ci-cd 
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
    
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.SA_MLCATALOGDEV }}' 
    
    - name: 'Set up Google Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        project_id: crp-dev-dig-mlcatalog 
        
    # Usar cloudbuild.yaml como el proyecto exitoso de tu amigo
    - name: 'Build and Deploy with cloudbuild.yaml (como tu amigo)'
      run: |
        set -e 
        
        # Obtener SHORT_SHA para versioning
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        echo "Using cloudbuild.yaml approach (same as your friend's working project)"
        echo "Building and deploying with SHORT_SHA: $SHORT_SHA"
        
        # Usar gcloud builds submit con cloudbuild.yaml + async (evitar error de logs)
        echo "Submitting build asynchronously to avoid log streaming issues..."
        BUILD_ID=$(gcloud builds submit . \
          --config=cloudbuild.yaml \
          --substitutions=SHORT_SHA=$SHORT_SHA \
          --project=crp-dev-dig-mlcatalog \
          --timeout=10m \
          --async \
          --format="value(id)")
        
        echo "Build submitted with ID: $BUILD_ID"
        
        # Polling manual para esperar a que termine el build (mismo approach que funcionó antes)
        echo "Waiting for build to complete..."
        BUILD_STATUS="WORKING"
        COUNTER=0
        MAX_ATTEMPTS=60  # 10 minutos máximo (60 * 10 segundos)
        
        while [ "$BUILD_STATUS" = "WORKING" ] || [ "$BUILD_STATUS" = "QUEUED" ]; do
          sleep 10
          BUILD_STATUS=$(gcloud builds describe $BUILD_ID --project=crp-dev-dig-mlcatalog --format="value(status)" 2>/dev/null || echo "WORKING")
          COUNTER=$((COUNTER + 1))
          echo "Build status: $BUILD_STATUS (attempt $COUNTER/$MAX_ATTEMPTS)"
          
          if [ $COUNTER -ge $MAX_ATTEMPTS ]; then
            echo "Build timeout after 10 minutes"
            exit 1
          fi
        done
        
        echo "Final build status: $BUILD_STATUS"
        
        if [ "$BUILD_STATUS" != "SUCCESS" ]; then
          echo "Build failed with status: $BUILD_STATUS"
          # Obtener logs del build si falló
          echo "Getting build logs..."
          gcloud builds log $BUILD_ID --project=crp-dev-dig-mlcatalog || true
          exit 1
        fi
        
        echo "Build and deploy completed successfully using cloudbuild.yaml!"
