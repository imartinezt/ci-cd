# Workflow usando tus credenciales personales (que funcionan)
name: CI/CD Pipeline para Hello-World FastAPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies for linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -r requirements.txt
        
    - name: Run Flake8 linter
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check code formatting with Black
      run: |
        black --check .
        
    - name: Check import order with Isort
      run: |
        isort --check-only --profile black .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies for testing
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run Pytest tests
      run: |
        pytest

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    environment: ci-cd 
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3
    
    # Usar tus credenciales personales en lugar de service account
    - id: 'auth'
      name: 'Authenticate to Google Cloud with User Credentials'
      uses: 'google-github-actions/auth@v1'
      with:
        # En lugar de service account JSON, usar tu JSON personal
        credentials_json: '${{ secrets.GCP_USER_CREDENTIALS }}' 
        # O alternativamente usar token:
        # token_format: 'access_token'
        # access_token_lifetime: '300s'
    
    - name: 'Set up Google Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        project_id: crp-dev-dig-mlcatalog 
        
    # Configurar Docker para usar gcloud como credencial helper
    - name: 'Configure Docker for Artifact Registry'
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
        
    # Build con Docker local
    - name: 'Build and Push Image with Docker'
      run: |
        set -e 
        
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        IMAGE_NAME="hello-world-fastapi"
        PROJECT_ID="crp-dev-dig-mlcatalog"
        REGION="us-central1"
        REGISTRY_NAME="cicd"
        
        IMAGE_FULL_PATH="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REGISTRY_NAME}/${IMAGE_NAME}"
        TAG_VERSION="${IMAGE_FULL_PATH}:${SHORT_SHA}"
        TAG_LATEST="${IMAGE_FULL_PATH}:latest"
        
        echo "Building image locally with user credentials..."
        docker buildx build --platform linux/amd64 -t $TAG_VERSION -t $TAG_LATEST .
        
        echo "Pushing images to Artifact Registry..."
        docker push $TAG_VERSION
        docker push $TAG_LATEST

        echo "IMAGE_TAG=$TAG_VERSION" >> $GITHUB_ENV
    
    # Deploy con tus permisos (que funcionan)
    - name: 'Deploy to Cloud Run'
      run: |
        set -e 
        
        SERVICE_NAME="fastapi-hello-world-service"
        PROJECT_ID="crp-dev-dig-mlcatalog"
        REGION="us-central1"
        
        echo "Deploying with user credentials (same as your local script)..."
        
        gcloud run deploy $SERVICE_NAME \
          --image=${{ env.IMAGE_TAG }} \
          --region=$REGION \
          --platform=managed \
          --port=9819 \
          --cpu=4 \
          --memory=16Gi \
          --min-instances=1 \
          --max-instances=50 \
          --timeout=3600s \
          --concurrency=80 \
          --execution-environment=gen2 \
          --project=$PROJECT_ID \
          --no-allow-unauthenticated
        
        echo "Deployed version ${{ env.IMAGE_TAG }} to $SERVICE_NAME"
